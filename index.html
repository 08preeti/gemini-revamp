<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gemini ReVamp</title>
    <!-- Other tags... -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="container">
        <header>
            <div class="logo">
                <div class="avatar-3d">
                    <div class="inner-shine"></div>
                    <i class="fas fa-robot"></i>
                </div>
                <h1>Gemini<span>AI</span></h1>
            </div>
            <button id="theme-toggle"><i class="fas fa-magic"></i></button>
        </header>

        <div class="chat-container glass">
            <div class="chat-history">
                <div class="message bot">
                    <div class="avatar pulse"><i class="fas fa-robot"></i></div>
                    <div class="content">
                        <div class="typing-indicator">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div class="message-text">Hello! I'm your advanced Gemini AI assistant. How may I help you today?</div>
                    </div>
                </div>
            </div>
            
            <div class="input-area glass">
                <input type="text" placeholder="Ask me anything...">
                <button class="send-btn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
